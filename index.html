<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
    <div class="container">
        <div class="row">
            <div class="disp"><div class="display">0</div></div>
        </div>
        <div class="row">
            <div class="CE box"><div class="content">CE</div></div>
            <div class="box"><div class="content">DEL</div></div>
            <div class="box"><div class="content">=</div></div>
        </div>
        <div class="row">
            <div class="box"><div class="content">7</div></div>
            <div class="box"><div class="content">8</div></div>
            <div class="box"><div class="content">9</div></div>
            <div class="box"><div class="content">+</div></div>
        </div>
        <div class="row">
             <div class="box"><div class="content">6</div></div>
            <div class="box"><div class="content">5</div></div>
            <div class="box"><div class="content">4</div></div>
            <div class="box"><div class="content">-</div></div>
        </div>
        <div class="row">
          <div class="box"><div class="content">3</div></div>
            <div class="box"><div class="content">2</div></div>
            <div class="box"><div class="content">1</div></div>
            <div class="box"><div class="content">*</div></div>
        </div>
        <div class="row">
            <div class="CE box"><div class="content">0</div></div>
            <div class="box"><div class="content">.</div></div>
            <div class="box"><div class="content">/</div></div>
        </div>
        
    </div>
</div>
<p>Note:The delete keyword does not work because the functionality has not yet been implemented.</p>
   <p> Note:Display can overflow with values if too many digits are input or computed.</p>

</body>
<script src="app.js"></script>
</html>
